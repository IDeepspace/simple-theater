<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>json-server</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/modal.css">
  <script src="../node_modules/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src='./js/index.js'></script>
</head>

<body>
  <div class="layout">
    <header class='header'>
      <a href="#">酷码影院</a>
      <div class="add-movie">+</div>
    </header>

    <div class="main" id="main-wrap">

    </div>

    <!-- modal start -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <header class="modal-header">
          <h4>添加电影</h4>
          <span class="close" id="close">×</span>
        </header>
        <div class="modal-body">
          <p>
            <label for="imgUrl">海报链接：</label>
            <input type="text" id="movieUrl" name="imgUrl" value="">
          </p>
          <p>
            <label for="movieName">&nbsp;&nbsp;电影名&nbsp;：</label>
            <input type="text" id="movieName" name="movieName" value="">
          </p>
          <p>
            <label for="movieDate">上映时间：</label>
            <input type="text" id="movieDate" name="movieDate" value="">
          </p>
        </div>
        <footer class="modal-footer">
          <button id="cancel">取消</button>
          <button id="sure">确定</button>
        </footer>
      </div>
    </div>
    <!-- modeal end -->


    <footer class="footer">Footer</footer>
  </div>
</body>

</html>
